<link rel="stylesheet" href="style.css">
<div class="container-fluid px-0 mb-3" >
</div>
<div class="container mb-3 py-4">
  <h1 class="text-center Contact">Contact Us</h1>
  <form method="post" action="/contact" class="giga">
  <!-- {% csrf_token %} -->
      <div class="form-group fg">
          <label for="name" class="input1">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
      </div>

      <div class="form-group fg">
          <label for="email" class="input2">Email address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
      </div>
      
      <div class="form-group fg">
          <label for="phone" class="input3">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
      </div>      
      
      <div class="form-group fg">
          <label for="desc" class="input4">Tell me about what you want to contact me for...</label>
          <textarea class="form-control" id="desc" rows="8" name="desc"></textarea>
      </div>
      <button type="button" class="btn btn-primary">Submit</button>
  </form>
  <div style="text-align: center;" id="debuk"><--Please Submit the Form--></div>
  <script src="index.js"></script>
</div>
